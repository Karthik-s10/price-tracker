name: Price Tracker

on:
  schedule:
    - cron: '*/20 * * * *'  # Run every 20 minutes
  workflow_dispatch:  # Allow manual triggers

jobs:
  check-prices:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Get all history for proper versioning

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run price tracker
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Backup current config
        cp price_tracker_config.json price_tracker_config.backup.json
        
        # Run the price tracker
        python price_tracker_universal.py
        
        # Only commit if price history changed
        if ! cmp -s price_tracker_config.json price_tracker_config.backup.json; then
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add price_tracker_config.json
          git commit -m "Update price history [skip ci]"
          git push
        fi
