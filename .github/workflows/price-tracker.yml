name: Price Tracker

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }} 

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests beautifulsoup4 lxml

    - name: Run price tracker with Safety Check
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      run: |
        # 1. Create backup of current config
        cp price_tracker_config.json price_tracker_config.backup.json
        
        # 2. Run the tracker
        python price_tracker_universal.py
        
        # 3. Safety Check: Verify product list wasn't deleted/corrupted
        # We use an inline python script to compare the files
        python -c "
        import json, sys
        try:
            with open('price_tracker_config.json', 'r') as f_new, open('price_tracker_config.backup.json', 'r') as f_old:
                new_data = json.load(f_new)
                old_data = json.load(f_old)
                
                # Check 1: Did we lose products?
                if len(new_data['products']) != len(old_data['products']):
                    print('SAFETY ERROR: Product count changed during price check. Aborting.')
                    sys.exit(1)
                
                # Check 2: Did URLs change?
                # This assumes order is preserved, which is standard for JSON lists
                for p1, p2 in zip(new_data['products'], old_data['products']):
                    if p1['url'] != p2['url']:
                        print('SAFETY ERROR: Product URL mismatch. Aborting.')
                        sys.exit(1)
                        
            print('SAFETY CHECK PASSED: Config integrity verified.')
            
        except Exception as e:
            print(f'SAFETY SCRIPT ERROR: {e}')
            sys.exit(1)
        "
        
        # 4. Cleanup backup
        rm price_tracker_config.backup.json

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add price_tracker_config.json
        
        # Only commit if there are actual changes
        if git diff --staged --quiet; then
          echo "No price changes to save."
        else
          git commit -m "Update prices [skip ci]"
          git push
        fi