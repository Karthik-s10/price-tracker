name: Price Tracker

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }} 
        # Note: Using GITHUB_TOKEN is critical for pushing changes back

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: üì¶ Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: üîç Run price tracker (Safely)
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      run: |
        # 1. Backup current config
        cp price_tracker_config.json price_tracker_config.backup.json
        
        # 2. Run the tracker script
        python price_tracker_universal.py
        
        # 3. Safety Check: Ensure product list wasn't modified (only prices)
        python -c "
import json, sys
try:
    with open('price_tracker_config.json', 'r') as f1, open('price_tracker_config.backup.json', 'r') as f2:
        new_data = json.load(f1)
        old_data = json.load(f2)
        
        # Check if product count changed
        if len(new_data['products']) != len(old_data['products']):
            print('SAFETY ERROR: Product count changed. Aborting push.')
            sys.exit(1)
            
        # Check if URLs changed (order matters)
        for p1, p2 in zip(new_data['products'], old_data['products']):
            if p1['url'] != p2['url']:
                print('SAFETY ERROR: Product URLs changed. Aborting push.')
                sys.exit(1)
except Exception as e:
    print(f'SAFETY CHECK FAILED: {e}')
    sys.exit(1)
"
        
        # 4. Clean up backup
        rm price_tracker_config.backup.json

    - name: üíæ Commit and Push (If Safe)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add price_tracker_config.json
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No price changes to save."
        else
          git commit -m "üìä Update price history [skip ci]"
          git push
        fi
