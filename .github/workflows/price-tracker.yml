name: Price Tracker

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }} 
        # Note: Using GITHUB_TOKEN is critical for pushing changes back

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: ğŸ” Run price tracker (Safely)
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      run: |
        # 1. Backup current config
        cp price_tracker_config.json price_tracker_config.backup.json
        
        # 2. Run the tracker script
        python price_tracker_universal.py
        
        # 3. Safety Check: Ensure product list wasn't modified (only prices)
        python safety_check.py
        
        # 4. Clean up backup
        rm price_tracker_config.backup.json

    - name: ğŸ’¾ Commit and Push (If Safe)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add price_tracker_config.json
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No price changes to save."
        else
          git commit -m "ğŸ“Š Update price history [skip ci]"
          git push
        fi
