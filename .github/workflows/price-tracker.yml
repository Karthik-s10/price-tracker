name: Price Tracker

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }} 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: Run price tracker safely
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      run: |
        # Backup current config
        cp price_tracker_config.json price_tracker_config.backup.json
        
        # Run the tracker script
        python price_tracker_universal.py
        
        # Safety check
        python safety_check.py
        
        # Clean up backup
        rm price_tracker_config.backup.json

    - name: Commit and push if safe
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add price_tracker_config.json
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No price changes to save."
        else
          git commit -m "Update price history [skip ci]"
          git push
        fi
