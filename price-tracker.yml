name: Price Tracker

on:
  schedule:
    # Runs every 20 minutes (72 times per day)
    - cron: '*/20 * * * *'
  
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: ğŸ” Run price tracker
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      run: |
        python price_tracker_universal.py
        
    - name: ğŸ’¾ Commit updated price history
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add price_tracker_config.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“Š Update price history [skip ci]"
        
    - name: ğŸ“¤ Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
